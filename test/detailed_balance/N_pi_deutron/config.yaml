Version: 1.8

Logging:
  default: INFO

General:
    Modus:         Box
    Delta_Time:    0.1
    End_Time:      1000.0
    Randomseed:    -1
    Nevents:       1
    Testparticles: 10

Output:
    Output_Interval:  1.0
    Collisions:
        Format: ["Binary"]
        Print_Start_End:    False
    Particles:
        Format: ["Binary"]
        Only_Final:         No

Collision_Term:
    Two_to_One:             True
    Strings:                False
    Force_Decays_At_End:    False
    Elastic_NN_Cutoff_Sqrts: 1.8
    # Included_2to2: ["PiDeuteron_to_pidprime","NDeuteron_to_Ndprime"]
    # Included_2to2: ["Elastic","NN_to_NR", "NN_to_DR", "KN_to_KN", "Strangeness_exchange", "NNbar", "PiDeuteron_to_NN"]
    # Included_2to2: ["Elastic","NN_to_NR", "NN_to_DR", "KN_to_KN", "Strangeness_exchange", "NNbar"]  # wo PiDeuteron_to_NN
    Collision_Criterion: Stochastic
    # Include_2to3: True

Modi:
    Box:
        Length: 10.0
        Temperature: 0.155
        Start_Time:    0.0
        Initial_Condition: "thermal momenta"
        Init_Multiplicities:
            211:    30
            111:    30
            -211:   30
            2212:   60
            2112:   60
            -2212:  60
            -2112:  60
